<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <title>Pedidos - Visualizar - Avanade E-commerce</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <nav class="topbar">
            <div class="topbar-content">
                <span>Painel Administrativo</span>
                <button onclick="sair()">SAIR</button>
            </div>
        </nav>

        <header>
            <div>
                <img src="/img/banner1.jpg" alt="Banner">
            </div>
        </header>

        <main>
            <div class="login-box">
                <div style="margin-bottom: 20px;">
                    <input type="text" id="filtro-cliente" placeholder="Filtrar por cliente">
                    <input type="date" id="filtro-data">
                    <input type="text" id="filtro-produto" placeholder="Filtrar por produto">
                    <select id="filtro-status">
                        <option value="">Todos os status</option>
                        <option value="Pendente">Pendente</option>
                        <option value="Finalizado">Finalizado</option>
                        <option value="Cancelado">Cancelado</option>
                    </select>
                    <button onclick="aplicarFiltros()">Filtrar</button>
                </div>

                <h2>Pedidos Realizados</h2>
                <table id="tabela-pedidos" style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Cliente</th>
                            <th>Data</th>
                            <th>Produtos</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <p id="mensagem" style="color: red;"></p>
            </div>
        </main>





        <footer>
            <div><img src="/img/logo_si.png" alt="Logotipo SI" width="40px" height="35px"></div><br>
            <div><small>&copy; 2025 SICOESQUE . All rights reserved </small>
                <div><small>&copy; Desenvolvido por <a href="https://wa.me/28999452754">Sol
                            Morcillo</a></small></div>
        </footer>

        <script>
            let pedidosOriginais = [];

            async function carregarPedidos() {
                const res = await fetch('https://localhost:5176/api/pedidos', { headers });
                if (!res.ok) {
                    document.getElementById('mensagem').textContent = 'Erro ao carregar pedidos.';
                    return;
                }

                pedidosOriginais = await res.json();
                renderizarTabela(pedidosOriginais);
            }

            function aplicarFiltros() {
                const cliente = document.getElementById('filtro-cliente').value.toLowerCase();
                const data = document.getElementById('filtro-data').value;
                const produto = document.getElementById('filtro-produto').value.toLowerCase();
                const status = document.getElementById('filtro-status').value;

                const filtrados = pedidosOriginais.filter(pedido => {
                    const nomeCliente = (pedido.cliente || '').toLowerCase();
                    const dataPedido = new Date(pedido.dataCriacao).toISOString().split('T')[0];
                    const itens = pedido.itens.map(i => i.nomeProduto.toLowerCase()).join(' ');
                    const statusPedido = (pedido.status || '').toLowerCase();

                    return (
                        (!cliente || nomeCliente.includes(cliente)) &&
                        (!data || dataPedido === data) &&
                        (!produto || itens.includes(produto)) &&
                        (!status || statusPedido === status.toLowerCase())
                    );
                });

                renderizarTabela(filtrados);
            }

            function renderizarTabela(pedidos) {
                const tbody = document.querySelector('#tabela-pedidos tbody');
                tbody.innerHTML = '';

                pedidos.forEach(pedido => {
                    const itensFormatados = pedido.itens.map(item =>
                        `${item.nomeProduto} (x${item.quantidade})`
                    ).join(', ');

                    const dataFormatada = new Date(pedido.dataCriacao).toLocaleDateString('pt-BR');

                    const linha = document.createElement('tr');
                    linha.innerHTML = `
      <td>${pedido.id}</td>
      <td>${pedido.cliente || 'N/A'}</td>
      <td>${dataFormatada}</td>
      <td>${itensFormatados}</td>
      <td>${pedido.status || 'Pendente'}</td>
    `;
                    tbody.appendChild(linha);
                });
            }

            carregarPedidos();

        </script>




        <script>/*Sair*/
            function sair() {
                localStorage.removeItem('token');
                window.location.href = 'login.html';
            }
        </script>


    </body>

</html>
